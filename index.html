# Introduction to XML
- Stands for eXtensible Markup Langauge
- Markup Language for documents containing structured information
- based on SGML(Standard Generalized Markup Language)
- Was Introduced by World WIde Web Consortium (W3C) in 1998
- It acts as bridge for data exchange on the web

# Difference between XML & HTML 

- Html tags have a fixed meaning(i.e img tag always relates to Image) and browsers know what it is.
- XML tags are different for different usecases and are user defined.
- HTML tags are used for displaying content on web.
- XML tags are used to describe documents and data.
```html

<html>
    <h1> html vs xml </h1>
</html> 
```

# Structure of XML document
### XML declaration
- XML - declaration is not a tag. It is used for the transmission of the meta-data of a document.
```xml
<?xml version="1.0" encoding="UTF-8"?>
```
    - Attributes
        - version: Used version of XML in this document.
        - encoding: type of encoding used.
        
### Comments

```xml
<!-- Comment -->
```

# "Correct" XML (valid and well-formed)
### Correct design rules
#### For an XML document to be correct, the following conditions must be fulfilled:
- Doument must be well-formed.
- Document must conform to all XML syntax rules.
- Document must conform to semantic rules, which are usually set in an XML schema or a DTD.
- A document that contains an undefined tag is invalid. For example, if we never defined the <warning> tag, the document above wouldn't be valid.
.footnote[Reference: [Document Type Definition](https://developer.mozilla.org/en-US/docs/Glossary/Doctype)]

# Entities
- Like HTML, XML offers methods (called entities) for referring to some special reserved characters (such as a greater than sign which is used for tags).
```md
< > & " '
```
- even though there are only 5 declared entities, we can add more using documents DTD.For ejemplo, to create new ```&warning;``` entity, we can write
```xml
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE body [
  <!ENTITY warning "Warning: Something bad happened... please refresh and try again.">
]>
<body>
  <message> &warning; </message>
</body>
```
- You can also use numeric character references to specify special characters; for example,

# Advantages of XML
- XML is text (Unicode) based.
    - Takes up less space.
    - Can be transmitted efficiently.
- One XML document can be displayed differently in different Media.
    - Html, video, CD, DVD
    - You only have to change the XML document in order to change all the rest.
- XML documents can be modularized.
- And parts can be reused.
